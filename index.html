<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <script src="https://kit.fontawesome.com/18a75bc366.js"></script>
    
    
    <title>Simon Game Online</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
          <span class="navbar-brand mb-0 h1 white-text">Simon Online</span>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="white-text">Simon Game Online</h3>
                <p class="white-text">Easy, funny and addicting way to exercise brain remember</p>
            </div>
            <div class="col-lg-8">
                    <div class="row">
                        <div class="col-6 p-0">
                            <div class="top-left quarter blue-quarter float-right"></div>
                        </div>
                        <div class="col-6 p-0">
                            <div class="top-right quarter red-quarter"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 p-0">
                            <div class="bottom-left quarter green-quarter float-right"></div>
                        </div>
                        <div class="col-6 p-0">
                             <div class="bottom-right quarter yellow-quarter "></div>
                        </div>
                    </div>
                    <div class="middle-box">
                        <div id="start">
                            <p>Start</p>
                        </div>
                        <div id="counter" class="hide">
                            <p><i class="fas fa-check"></i></p>
                        </div>
                        <div id="end hide" class="hide"></div>
                    </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
