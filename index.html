<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/18a75bc366.js"></script>
    <title>Simon Game Online</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <span class="navbar-brand mb-0 h1 white-text">Simon Online</span>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-xl-4">
                <div class="col-12 self-content-center">
                    <h1 class="white-text">Simon Game Online</h1>
                    <p class="white-text">Easy, funny and addicting way to exercise brain memory!</p>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="row">
                    <div class="col-6 p-0">
                        <div class="top-left quarter blue-quarter float-right" id="blueButtonId" onclick="getUserPatern(this)"></div>
                    </div>
                    <div class="col-6 p-0">
                        <div class="top-right quarter red-quarter" id="redButtonId" onclick="getUserPatern(this)"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 p-0">
                        <div class="bottom-left quarter yellow-quarter float-right" id="orangeButtonId" onclick="getUserPatern(this)"></div>
                    </div>
                    <div class="col-6 p-0">
                        <div class="bottom-right quarter green-quarter " id="greenButtonId" onclick="getUserPatern(this)"></div>
                    </div>
                </div>
                <div class="middle-box" class="hide">
                    <div id="start" onclick="generatePatern();">
                        <p>Start</p>

                    </div>

                    <div id="playing" class="hide">
                        <p id="result-icon" class="m-0 hide">
                            <i class="fas fa-check"></i>
                        </p>
                        <p class="level">level : <span class="level-num"></span></p>
                    </div>
                    <div id="failed" class="hide">
                        <p id="result-icon" class="m-0">
                            <i class="fas fa-times"></i>
                        </p>
                        <p id="try-agian">Try again</p>
                        <p class="level">level : <span class="level-num"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <audio id="blue-audio" >
      <source src="assets/media/audio/blue.wav" type="audio/wav">
    </audio>
    <div class="floating-box" id="floating-menu">
        <button id="solid-grey" class="floating-btn"></button>
        <button id="gradient-grey" class="floating-btn"></button>
        <button id="gradient-greenBlue" class="floating-btn" ></button>
        <button id="gradient-colored" class="floating-btn selected" ></button>
        <button id="btn-setting"><i class="fas fa-cog"></i></button>
        
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="performance-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Performance</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="card" id="performance">
                        <div class="card-header total-result"></div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to game</button>

                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
